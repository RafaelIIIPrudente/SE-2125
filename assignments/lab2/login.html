<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login Form</title>

  <!-- used some css attributes in designing the log in form. Sorry sir :< -->
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container-fluid">
    <div class="col d-flex justify-content-center mt-4">
      <div class="card my-login-card col-5 justify-content-center align-items-center shadow-lg p-3 mb-5 bg-white">

        <div class="row">
          <div class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="blue" class="bi bi-facebook"
              viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
          </div>
        </div>

        <div class="row col-10 mt-3">
          <div class="form-group row">
            <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="row col-10 mt-2">
          <div class="form-group row">
            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
          </div>
        </div>

        <div class="row col-5 mt-3 shadow-lg">
          <input class="btn btn-primary" id="loginButton" type="button" value="Log In">
        </div>

        <div class="row col-12 bg-light flex-grow-1 mt-lg-5 align-items-center justify-content-end">
          <div class="footer">
            <a href="https://getbootstrap.com/">Forgot Password?</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
