<!-- used the emmet abbreviation "doc" to have the format of the html file -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- used some css attributes in designing the log in form. Sorry sir :< -->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- heading -->
  <h2>Login Form</h2><br>

  <!-- first requirement which it needs an username input -->
  <label>
    <b>Username:</b>
  </label>
  <!-- did put required attribute so that the user needs to input first -->
  <input class="Textfields" type="text" id="username" placeholder="Username" required>
  <br><br>

  <!-- second requirement which it needs an password input -->
  <label>
    <b>Password:</b>
  </label>
  <!-- did put required attribute so that the user needs to input first -->
  <input class="Textfields" type="password" id="password" placeholder="Password" required>
  <br><br>

  <!-- third requirement which it needs an button input -->
  <input type="button" id="loginButton" value="Log In">
 
  <script src="login.js"></script>
</body>

</html>
