<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>HOME</title>

  <!-- used some css attributes in designing the log in form. Sorry sir :< -->
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div class="container-fluid">

    <div class="col d-flex justify-content-center mt-4">
      <h1>WELCOME TO HOME</h1>
    </div>

    <div class="col d-flex justify-content-center mt-4">
      <div class="card my-home-card col-8 shadow-lg p-3 mb-5 bg-white">

        <div class="col-10 offset-1">
          <a class="btn btn-primary btn-lg float-end" id="addButton" data-bs-toggle="collapse"
            href="#people-details-section">Add</a>
        </div>

        <div class="card col-10 float-end offset-1 mt-2" id="listPeople">
          <div class="card-header">
            <h3 id="header">People</h3>
          </div>
          <ul class="list-group list-group-flush" id="people-list"> </ul>
        </div>

        <div class="collapse card col-10 float-end offset-1 mt-5" id="people-details-section">
          <h4 class="title">Enter Name</h4>
          <div class="body">
            <label id="textFormat">First Name</label>
            <input class="form-control form-control-md" type="text" id="firstName">
          </div>
          <div class="body mt-2">
            <label id="textFormat">Last Name</label>
            <input class="form-control form-control-md" type="text" id="lastName">
          </div>
          <div class="footer float-end mt-3" id="footer">
            <button type="button" class="btn btn-danger btn-lg" id="cancel-button">CANCEL</button>
            <button type="button" class="btn btn-primary btn-lg" id="save-button">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>

</html>
