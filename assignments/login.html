<!-- used the emmet abbreviation "doc" to have the format of the html file -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- used some css attributes in designing the log in form. Sorry sir :< -->
  <style>
    body {
      border: 6px solid blue;
      border-style: ridge;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      width: 50%;
    }

    h2 {
      color: blue;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 35px;
    }

    label {
      color: aqua;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 25px;
    }

    #login {
      font-size: 15px;
    }
  </style>
</head>

<body>
  <!-- heading -->
  <h2>Login Form</h2><br>
  <!-- made them into a class so that I can access the body file in the css and made a class for the log in -->
  <div class="login">
    <!-- first requirement which it needs an username input -->
    <label>
      <b>Username:</b>
    </label>
    <!-- did put required attribute so that the user needs to input first -->
    <input type="text" id="userName" placeholder="Username" required>
    <br><br>
    <!-- second requirement which it needs an password input -->
    <label>
      <b>Password:</b>
    </label>
    <!-- did put required attribute so that the user needs to input first -->
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <!-- third requirement which it needs an button input -->
    <input type="button" id="login" value="Log In">
    <br><br>
  </div>
</body>

</html>
